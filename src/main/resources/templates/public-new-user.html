<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estante Virtual</title>

    <link rel="stylesheet" th:href="@{/bootstrap-4.0.0-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-4.0.0-dist/js/bootstrap.min.js}"></script>

    <style>
        .message{
          color: red;
        }
    </style>
</head>
<body>
    <div th:insert="fragments/public-nav :: nav"></div>
    <div class="container">
        <div class="row">
            <div class="col">
               <h2>Cadastro de Usu√°rio</h2>
                <div class="alert alert-success alert-dismissible fade show" th:if="${message}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">X</button>
                    <span th:text="${message}"></span>
                </div>

                <form action="#" th:action="@{/user/save}" th:object="${user}" method="post">

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Nome:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{name}">
                        </div>
                        <div class="col-sm-5">
                            <span class="message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">CPF:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{cpf}">
                        </div>
                        <div class="col-sm-5">
                            <span class="message" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Nascimento:</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" th:field="*{dateOfBirth}">
                        </div>
                        <div class="col-sm-5">
                            <span class="message" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">E-mail:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{email}">
                        </div>
                        <div class="col-sm-5">
                            <span class="message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Senha:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{password}">
                        </div>
                        <div class="col-sm-5">
                            <span class="message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Login:</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" th:field="*{login}">
                        </div>
                        <div class="col-sm-5">
                            <span class="message" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>

                            <span class="message" th:if="${loginExists}" th:text="${loginExists}"></span>
                        </div>
                    </div>

                    <input  class="btn btn-primary" type="submit" value="Cadastrar"/>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
